<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>    
    <title>Birthdays List</title>
</head>
<body>
    <main>
        <section class="list-card">
            <h1 class="title" id="title">24 birthdays today</h1>
            <div class="profile-wrapper" id="container">
                <div class="profile">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=1" alt="">
                    <div class="profile-detail">
                        <p class="profile-name">Bertie Yates</p>
                        <p class="profile-age">29 years</p>
                    </div>
                </div>
                <div class="profile">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=5" alt="">
                    <div class="profile-detail">
                        <p class="profile-name">Hester Hogan</p>
                        <p class="profile-age">32 years</p>
                    </div>
                </div>
                <div class="profile">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=8" alt="">
                    <div class="profile-detail">
                        <p class="profile-name">Larry Little</p>
                        <p class="profile-age">36 years</p>
                    </div>
                </div>
                <div class="profile">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=11" alt="">
                    <div class="profile-detail">
                        <p class="profile-name">Sean Walsh</p>
                        <p class="profile-age">34 years</p>
                    </div>
                </div>
                <div class="profile">
                    <img class="profile-image" src="https://i.pravatar.cc/150?img=9" alt="">
                    <div class="profile-detail">
                        <p class="profile-name">Lola Gardner</p>
                        <p class="profile-age">29 years</p>
                    </div>
                </div>
                </div>
            </div>
            <button class="btn" id="btn">View all</button>
        </section>
    </main>
   
</body>
</html>
